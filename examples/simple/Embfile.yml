tasks:
  confirm:
    vars:
      NAME: ${env:NAME:-world}
    confirm:
      message: Are you sure?
      expect: "${NAME}"
    script: | # shell
      echo "Running task after confirmation! Hello ${NAME}"

  # Tasks can list which executors they support:
  inspect:
    executors:
      - local
    script: | # shell
      echo This runs locally and not inside the container for "simple"
