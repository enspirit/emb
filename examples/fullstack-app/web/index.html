<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullstack App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    #items { list-style: none; padding: 0; }
    #items li {
      background: #f5f5f5;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .error { color: #c00; }
  </style>
</head>
<body>
  <h1>Fullstack App</h1>
  <p>Items from API:</p>
  <ul id="items">
    <li>Loading...</li>
  </ul>

  <script>
    fetch('/api/items')
      .then(res => res.json())
      .then(items => {
        const ul = document.getElementById('items');
        ul.innerHTML = items.map(item =>
          `<li>${item.name}</li>`
        ).join('');
      })
      .catch(err => {
        document.getElementById('items').innerHTML =
          `<li class="error">Error loading items: ${err.message}</li>`;
      });
  </script>
</body>
</html>
