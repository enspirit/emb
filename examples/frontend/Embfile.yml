# yaml-language-server: $schema=../../src/config/schema.json#/definitions/ComponentConfig
# Override the default docker target
resources:
  image:
    type: docker/image
    params:
      target: development

# Some tasks
tasks:
  test:
    description: 'A simple unit test task'
    script: | # shell
      npm run test

  fail:
    description: 'A task that will fail'
    script: | # shell
      npm run fail

flavors:
  production:
    patches:
      - op: replace
        path: '/resources/image/params/target'
        value: 'production'
