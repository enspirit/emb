<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Ready App</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }
    h1 { color: #333; margin-bottom: 20px; }
    .info { background: #f5f5f5; padding: 15px; border-radius: 8px; margin-top: 20px; }
    .info dt { font-weight: bold; color: #666; }
    .info dd { margin: 5px 0 15px; color: #333; }
    .loading { color: #999; font-style: italic; }
    .error { color: #c00; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Production Ready</h1>
    <p>A production-grade EMB monorepo example.</p>
    <dl class="info" id="api-info">
      <dt>API Status</dt>
      <dd class="loading">Connecting...</dd>
    </dl>
  </div>

  <script>
    fetch('/api/info')
      .then(res => res.json())
      .then(info => {
        document.getElementById('api-info').innerHTML = `
          <dt>API Name</dt><dd>${info.name}</dd>
          <dt>Version</dt><dd>${info.version}</dd>
          <dt>Environment</dt><dd>${info.environment}</dd>
        `;
      })
      .catch(err => {
        document.getElementById('api-info').innerHTML = `
          <dt>Status</dt><dd class="error">Error: ${err.message}</dd>
        `;
      });
  </script>
</body>
</html>
