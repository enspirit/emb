name: CI

on:
  push:
    branches: [ master ]
    tags: [ '**' ]          # run on any tag
  pull_request:
    branches: [ master ]    # run on merge requests targeting master

env:
  NODE_ENV: test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
          # GitHub artifacts minimum retention is 1 day (not 1 hour like GitLab)
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build  # keep stage order similar to GitLab (build -> test)
    services:
      docker:
        image: docker:dind
        options: --privileged --shm-size=2g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Docker
        run: |
          docker version
          docker info

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm run test
