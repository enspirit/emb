name: CI

on:
  push:
    branches: [ master ]
    tags: [ '**' ]          # run on any tag
  pull_request:
    branches: [ master ]    # run on merge requests targeting master

env:
  NODE_ENV: test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
          # GitHub artifacts minimum retention is 1 day (not 1 hour like GitLab)
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build  # keep stage order similar to GitLab (build -> test)
    services:
      docker:
        image: docker:dind
        options: --privileged --shm-size=2g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Test Docker
        run: |
          docker version
          docker info

      - name: Show versions
        run: |
          node -v
          npm -v

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Run mocked integration tests
        run: npm run test:integration:mocked

      - name: Run Docker integration tests
        run: npm run test:integration:docker
        env:
          DOCKER_TAG: test

  website:
    name: Website
    runs-on: ubuntu-latest
    needs: build  # website docs reference emb commands
    services:
      docker:
        image: docker:dind
        options: --privileged --shm-size=2g
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock:ro

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            website/package-lock.json

      - name: Install EMB deps
        run: npm ci

      - name: Build EMB
        run: npm run build

      - name: Link EMB globally
        run: npm link  # Makes 'emb' command available from this repo

      - name: Install website deps
        working-directory: website
        run: npm ci

      # - name: Validate documentation
      #   working-directory: website
      #   run: npm test
      #   env:
      #     DEBUG_VALIDATE: '1'

      - name: Build website
        working-directory: website
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: website/dist
          retention-days: 1

  deploy-website:
    name: Deploy Website
    runs-on: ubuntu-latest
    needs: website
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download website artifact
        uses: actions/download-artifact@v4
        with:
          name: website-dist
          path: website-dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
